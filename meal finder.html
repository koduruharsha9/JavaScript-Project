<body>
    <style>
        *{
            margin:0px;
            font-family: 'Times New Roman', Times, serif;
            border:border-box;
            
        }
        .navbar{
            display:flex;
            justify-content: space-between;
            align-items: center;
            background-color:orangered;
            color:white;
            height: 50px;
        }
        .logo{
            margin-left:50px ;
            font-weight: bolder;
        }
        #menu-btn{
            margin-right:50px ;
            font-size:20px;
            cursor:pointer ;
        }
        #side-menu{
            height:90%;
            width:0;
            position:fixed;
            top:0;
            right:0;
            background-color: azure;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 50px;
        }
        #side-menu a{
            padding:10px;
            text-decoration: none;
            font-size:15px;
            color:gray;
            display:block;
            transition:0.2s ;
         }
         #close-btn{
            position: absolute;
            top:10px;
            right:20px;
            color:aqua;
            font-size: 35px;
            cursor: pointer;

         }
         .banner-text{
            background-image: url("file:///C:/Users/harsh/Downloads/New%20folder/images.jpeg");
         }














    </style>
    <header>
    <div class="navbar">
        <div class="logo">
            
            MEAL FINDER
            </div>
            <div>
                <div id="menu-btn">
                    <i class="fas fa-bars toggle"></i>
                    
                </div>

        <ul>

            <li><a href="#">VEGAN</a></li> 
          </ul>
        </nav>
        </div>
        </div>
        </header>
        <div class="banner">

                <P>what are your favorite cuisiness</P>

        </div>
